{% extends "navber.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold mb-8">Dashboard</h1>

<div class="grid md:grid-cols-3 gap-6">

    <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-semibold">Total Events</h2>
        <p class="text-3xl text-indigo-600 mt-2">{{ total_events }}</p>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-semibold">Total Bookings</h2>
        <p class="text-3xl text-indigo-600 mt-2">{{ total_bookings }}</p>
    </div>

    <div class="bg-white p-6 rounded-2xl shadow-lg text-center">
        <h2 class="text-xl font-semibold">Revenue</h2>
        <p class="text-3xl text-green-600 mt-2">${{ revenue }}</p>
    </div>

</div>

{% endblock %}
